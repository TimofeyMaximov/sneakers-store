<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header>
        <h1>Sneakers-store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <main>
        
        <div class="cart-container">
            <h2>Shopping Cart</h2>
            <div class="cart-item">
                <img src="images/img1" alt="Item 1">
                <span>Off-White "ICA" Nike Air Force 1</span>
                <span>$700</span>

            </div>
            <div class="cart-item">
                <img src="images/img2" alt="Item 2">

                <button>Remove</button>
            </div>
            <div class="total">
                <p>Total: $1250</p>

            </div>
        </div>

        
    </main>
